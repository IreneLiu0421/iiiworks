<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primenumber</title>
</head>

<body>
    <div id="rect"></div>
    <br>
    <div id="length"></div>
    <div id="info"></div>


    <script>
        let startTime = new Date().getTime();
        let info = document.querySelector('#info');
        let length = document.querySelector('#length')
        let rect = document.querySelector('#rect');
        let i, j;
        let ar = [];

        count: for (i = 2; i < 100000; i++) {
            for (j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    continue count;
                }
            }
            ar.push(i)
        }

        rect.innerHTML += JSON.stringify(ar);
        length.innerHTML = JSON.stringify(ar.length);
        info.innerHTML += '<br>' + (new Date().getTime() - startTime) + '毫秒';
    </script>
</body>

</html>
